<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

<body>
  <header>
    <div class="wrapper">
      <div class="one">
        <div class="logo">
          <picture>
            <img src="img/udacity.svg" alt="Udacity logo">

      </div>
    </div>
    <!--wrapper-->

  <main>
    <div class="wrapper">
      <div class="two">
        <picture>
          <img src="img/img1x1.jpeg" sizes="300vw" srcset="img/img1x2.jpeg 640w, img/img1x3.jpeg 1280w, img/img1x4.jpeg 1920w" alt="some old flower">

      <div class="three">
        <h2>Featured Work</h2>

      <div class="four">

            <h3>Pixel Art Maker</h3>

      </div>

      <div class="five">

          <a href="https://codepen.io/kiurj/full/pazbKJ/">

          <figcaption>

        </figure>
      </div>

      <div class="six">
        <figure>
          <a href="https://codepen.io/kiurj/full/Nwdxxd/">
            <img src="img/animal.webp" alt="Animal trading card">
          </a>
          <figcaption>
            <h3>Animal trading card</h3>
            <p>Some CSS styling.</p>
          </figcaption>
        </figure>
      </div>
    </div>
    <!--wrapper-->
