<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<body>
  <header>
    <div class="wrapper">
<div class="one bg-secondary text-white">
        <div class="logo">
          <picture>
            <img src="img/udacity.svg" alt="Udacity logo">
          </picture>
        </div>
        <h1>Porfoolio</h1>
        <h2>Front-End Ninja</h2>
        <hr>
      </div>

  </header>

  <main>
<div class="wrapper bg-info">
      <div class="two">
        <picture>
          <img src="img/img1x1.jpeg" sizes="300vw" srcset="img/img1x2.jpeg 640w, img/img1x3.jpeg 1280w, img/img1x4.jpeg 1920w" alt="some old flower">
        </picture>
      </div>

<div class="three bg-secondary text-white">
        <h2>Featured Work</h2>
        <p>Here are some my projects</p>
      </div>

<div class="four card text-white bg-primary">
<figure class="card-body">
          <a href="https://codepen.io/kiurj/full/vpoxEw/">
<img class="card-img-top" src="img/pixel.webp" alt="Pixel art maker">
          </a>
          <figcaption>
<h3 class="card-title">Pixel Art Maker</h3>
<p class="card-text">Mostly JavaScript</p>
          </figcaption>
        </figure>
      </div>

<div class="five card text-white bg-primary">
<figure class="card-body">
          <a href="https://codepen.io/kiurj/full/pazbKJ/">
<img class="card-img-top" src="img/proov.webp" alt="Piduriproovi kalkulaator">
          </a>
          <figcaption>
<h3 class="card-title">Piduriproovi kalkulaator</h3>
<p class="card-text">My own project</p>
          </figcaption>
        </figure>
      </div>

<div class="six card text-white bg-primary">
<figure class="card-body">
<a class="card-img-top" href="https://codepen.io/kiurj/full/Nwdxxd/">
            <img src="img/animal.webp" alt="Animal trading card">
          </a>
          <figcaption>
<h3 class="card-title">Animal trading card</h3>
<p class="card-text">Some CSS styling</p>
          </figcaption>
        </figure>
      </div>

<div class="seven">
<p class="icon">☀</p>
<p class="icon">☯</p>
<p class="icon">❄</p>
<p class="icon">∞</p>
<p class="icon">☂</p>
<p class="icon">✓</p>
</div>

    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
